<!DOCTYPE html>
<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.3.2/math.js"></script>
<body>

<h1>JavaScript</h1>
<p>Divide matrices with math.js</p>

<div id="demo"></div>

<script>
const mA = math.matrix([[0, 2], [4, 6], [8, 10]]);

// Matrix Scalar Division
const matrixDiv = math.divide(mA, 2);

// Result [ [0, 1], [2, 3], [4, 5] ]
document.getElementById("demo").innerHTML = matrixDiv;
</script>

</body>
</html>
