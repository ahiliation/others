<!DOCTYPE html>
<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.3.0/math.js"></script>
<body>

<h1>Machine Learning</h1>
<p>The Median is the mid point value:</p>

<div id="demo"></div>

<script>
const speed = [99,86,87,88,111,86,103,87,94,78,77,85,86];

</script>
