<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Arrays</h1>
<p>Arrays can have multiple dimensions.</p>
<p>It is common to access arrays using multiple indices.</p>

<p id="demo"></p>

<script>
const myArray = [[1,2],[3,4],[5,6]];
document.getElementById("demo").innerHTML = myArray[1][0];
</script>

</body>
</html>
